<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/upload.css">
</head>
<body>
    <header>
        <div class="menu">
            <a href="login.html" id="loginButton"><button class="Button">Bejelentkezés</button></a>
            <a href="profile.html" id="profileButton"><button class="Button">Profil</button></a>
        </div>
    </header>
    <main>
        <form action="POST">
            <div class="formHead">
                <h2>Fénykép feltöltése</h2>
            </div>
            
            <div class="uploadForm">

                <div class="formElement">
                    <label for="fileInput">Válassza ki a feltöltendő képet:</label>
                    <input type="file" id="fileInput" name="uploadedFile" accept="image/*">
                </div>
                <div class="formElement">
                    <label for="nameInput">Név:</label>
                    <input id="nameInput" name="name">
                    <label for="place">Hely:</label>
                    <div>

                        <input id="country" name="country">
                        <input id="county" name="county">
                        <input id="city" name="city">
                    </div>
                    <label for="categoryInput">Kategória:</label>
                    <input list="categories" id="categoryInput" name="selectedOption">
                    <datalist id="categories">
                        <option value="kat1">
                        <option value="kat2">
                        <option value="kat3">
                    </datalist>
                    <button type="submit">Feltöltés</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
